name: Release

on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: "Branch, tag, or SHA to deploy"
        required: true
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Release via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/apps/portfolio
            ./deploy.sh ${{ github.event.inputs.git_ref }}